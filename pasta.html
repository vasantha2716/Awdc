  <h2>Ingredients</h2>
  <ul>
    <li>200g pasta</li>
    <li>2 tomatoes</li>
    <li>1 onion</li>
    <li>Cheese</li>
    <li>Salt, Pepper, Olive oil</li>
  </ul>

  <h2>Steps</h2>
  <ol>
    <li>Boil pasta for 8-10 minutes.</li>
    <li>Fry onion and tomatoes.</li>
    <li>Mix pasta with sauce.</li>
    <li>Top with cheese and serve hot.</li>
  </ol>
